<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맥비 자료실 검색</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>
  <header class="hero">
    <p class="eyebrow">Macbi Resource Archive</p>
    <h1>맥비톡방 자료실 검색</h1>
    <p class="subtitle">자료를 카테고리별로 빠르게 찾고, 링크를 바로 열 수 있습니다.</p>
  </header>

  <main class="container">
    <section class="controls" aria-label="검색 필터">
      <label class="field">
        <span>통합 검색</span>
        <input id="searchInput" type="search" placeholder="키워드, 제목, 설명, URL 검색">
      </label>
      <label class="field small">
        <span>카테고리</span>
        <select id="sectionFilter">
          <option value="all">전체</option>
        </select>
      </label>
      <label class="field small">
        <span>정렬</span>
        <select id="sortMode">
          <option value="default">기본순</option>
          <option value="section">카테고리순</option>
          <option value="title">제목순</option>
        </select>
      </label>
    </section>

    <section class="stats" id="stats" aria-live="polite">데이터를 불러오는 중...</section>
    <section class="results" id="results" aria-live="polite"></section>
  </main>

  <template id="cardTemplate">
    <article class="card">
      <div class="card-top">
        <span class="tag section"></span>
        <span class="tag index"></span>
      </div>
      <h2 class="title"></h2>
      <p class="meta"></p>
      <a class="link" target="_blank" rel="noopener noreferrer">링크 열기</a>
    </article>
  </template>

  <script src="main.js"></script>
</body>
</html>
